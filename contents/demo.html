<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sections - Home & About</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section Styling */
        section {
            height: 100vh; /* Full screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
        }

        #home {
            background: lightblue;
        }

        #about {
            background: lightcoral;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to the Home Section</h1>
        <p>This is the home page content.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </section>

</body>
</html>
